name: UI Tests

on:
  pull_request:
    branches: [ master ]

jobs:
  instrumented-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Copy dummy google-services.json for CI
        run: cp .github/google-services-dummy.json app/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Build debug APK and test APK
        run: ./gradlew assembleDebug assembleDebugAndroidTest

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_6
          heap-size: 512M
          ram-size: 4096M
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            ./gradlew connectedDebugAndroidTest || true
            mkdir -p allure-results
            adb pull /sdcard/Download/allure-results/ allure-results/ || true

      - name: Install Allure CLI
        if: always()
        run: |
          curl -sL https://github.com/allure-framework/allure2/releases/download/2.32.0/allure-2.32.0.tgz | tar -xz
          echo "$PWD/allure-2.32.0/bin" >> $GITHUB_PATH

      - name: Generate Allure report
        if: always()
        run: allure generate allure-results/allure-results -o allure-report --single-file --clean

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            app/build/reports/androidTests/connected/
            app/build/outputs/androidTest-results/connected/

      - name: Publish test report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/build/outputs/androidTest-results/connected/**/*.xml'
          check_name: 'UI Test Results'
          include_passed: true
          fail_on_failure: true
